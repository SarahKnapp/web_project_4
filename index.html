<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exploring parks around the U.S.A.">
  <meta name="keywords" content="travel, USA">
  <meta name="author" content="Sarah Knapp">
  <link rel="stylesheet" href="./pages/index.css">
  <title> Around the U.S. </title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="About US logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Jacques Cousteau Headshot">
        <div class="profile__description">
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit" type="button">
              <img class="profile__edit-image" src="./images/edit-icon.svg"  aria-label="Edit">
            </button>
          </div>
          <p class="profile__job">Explorer</p>
        </div>
      </div>
      <button class="profile__button" type="button">
        <img class="profile__button-sign" src="./images/plus-icon.svg" aria-label="add">
      </button>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button class='popup__close-container' type="button">
          <img class="popup__close-icon" src="./images/close-icon.svg" aria-label="Close">
        </button>
        <div class="popup__info">
          <h2 class="popup__title"> Edit Profile </h2>
          <input type="text" placeholder="Name" class="popup__text popup__text_type_name">
          <input type="text" placeholder="About me" class="popup__text popup__text_type_job">
          <button class="popup__button" type="submit" aria-label="save">Save</button>
        </div>
      </div>
    </section>
    <section class="elements">
      <div class="card">
        <img class="card__image" src="./images/yosemite.png" alt="river and trees">
        <div class="card__description">
          <h2 class="card__title">Yosemite Valley</h2>
          <button class="card__icon" src="./images/heart-icon.svg" aria-label="Like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/louise.png" alt="lake and glaciers">
        <div class="card__description">
          <h2 class="card__title">Lake Louise</h2>
          <button class="card__icon" src="./images/heart-icon.svg" aria-label="like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/bald.png" alt="sunset over mountains">
        <div class="card__description">
          <h2 class="card__title">Bald Mountain</h2>
          <button class="card__icon" src="./images/heart-icon.svg" aria-label="like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/latemar.png" alt="mountains at night">
        <div class="card__description">
          <h2 class="card__title">Latemar</h2>
          <button class="card__icon" src="./images/heart-icon.svg" aria-label="like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/vanoise.png" alt="lake with mountain">
        <div class="card__description">
          <h2 class="card__title">Vanoise National Park</h2>
          <button class="card__icon" src="./images/heart-icon.svg" aria-label="like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/lago.png" alt="boat on a lake">
        <div class="card__description">
          <h2 class="card__title">Lago di Braies</h2>
          <button class="card__icon" aria-label="like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &#169; 2020 Around the U.S.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
