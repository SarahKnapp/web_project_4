<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exploring parks around the U.S.A.">
  <meta name="keywords" content="travel, USA">
  <meta name="author" content="Sarah Knapp">
  <link rel="stylesheet" href="./pages/index.css">
  <title> Around the U.S. </title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="About US logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Jacques Cousteau Headshot">
        <div class="profile__description">
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit" type="button" aria-label="Edit">
              <img class="profile__edit-image" src="./images/edit-icon.svg" alt="edit-icon">
            </button>
          </div>
          <p class="profile__job">Explorer</p>
        </div>
      </div>
      <button class="profile__button" type="button" aria-label="add">
        <img class="profile__button-sign" src="./images/plus-icon.svg" alt="plus icon">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &#169; 2020 Around the U.S.
    </p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class='popup__close-container' type="button" aria-label="Close">
        <img class="popup__close-icon popup__close-icon_type_edit-profile" src="./images/close-icon.svg"
          alt="close-icon">
      </button>
      <form class="popup__info" name="popup">
        <h2 class="popup__title"> Edit Profile </h2>
        <input name="name" type="text" placeholder="Name" class="popup__text popup__text_type_name">
        <input name="job" type="text" placeholder="About me" class="popup__text popup__text_type_job">
        <button class="popup__button popup__button_type_edit-profile" type="submit" aria-label="save">Save</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit-place">
    <div class="popup__container">
      <button class="popup__close-container" type="button" aria-label="Close">
        <img class="popup__close-icon popup__close-icon_type_edit-place" src="./images/close-icon.svg" alt="close-icon">
      </button>
      <form class="popup__info" name="popup">
        <h2 class="popup__title"> New Place </h2>
        <input name="title" type="text" placeholder="Title" class="popup__text popup__text_type_primary">
        <input name="image" type="url" placeholder="Image link" class="popup__text popup__text_type_secondary">
        <button class="popup__button popup_button_type_edit-place" type="submit" aria-label="create">Create</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <button class="popup__close-container_modified" type="button" aria-label="Close">
        <img class="popup__close-icon popup__close-icon_type_image" src="./images/close-icon.svg" alt="close-icon">
      </button>
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__image_caption"></figcaption>
    </figure>

  </div>
  <template id="card-template">
    <div class="card">
      <button class="card__delete-button" type="button" aria-label="delete"></button>
      <img class="card__image" src="">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__icon card__icon_transparent" aria-label="Like" type="button">
        </button>
      </div>
    </div>
  </template>
  <script src="./script.js"></script>
</body>

</html>
